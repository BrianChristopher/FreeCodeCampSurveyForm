<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Free Code Camp Survey Form Project</title>
    <meta charset="UTF-8"
  </head>
  <body>
    <h1>Free Code Camp Survey Form</h1>
    <p>
      This is a project for the
      <a href="https://freecodecamp.org">freecodecamp.org</a>
      Responsive Web Development curriculum.
    </p>
    <form id="survey-form">
      <fieldset>
        <label
          >Name:
          <input
            required
            id="name"
            type="text"
            placeholder="Ignatius J. Reilly"
        /></label>
        <label
          >Email:
          <input
            required
            id="email"
            type="email"
            placeholder="yourname@email.com"
        /></label>
        <label
          >Favorite number (1-10):
          <input
            required
            id="number"
            type="number"
            min="1"
            max="10"
            placeholder="7"
        /></label>
        <label
          >Choose a color with the best theolgy and geometry:
          <select id="dropdown">
            <option value="">(select one)</option>
            <option value="1">Red</option>
            <option value="2">Orange</option>
            <option value="3">Yellow</option>
            <option value="4">Green</option>
            <option value="5">Blue</option>
            <option value="6">Indigo</option>
            <option value="7">Violet</option>
            <option value="8">Black</option>
            <option value="9">Neon Clear</option>
          </select>
        </label>
      </fieldset>
    </form>
  </body>
</html>
