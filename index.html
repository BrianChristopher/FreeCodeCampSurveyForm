<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Free Code Camp Survey Form Project</title>
    <meta charset="UTF-8"
  </head>
  <body>
    <h1 id="title">Free Code Camp Survey Form</h1>
    <p id="description">
      This is a project for the
      <a href="https://freecodecamp.org">freecodecamp.org</a>
      Responsive Web Development curriculum.
    </p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label"
          >Name:
          <input
            required
            id="name"
            type="text"
            placeholder="Ignatius J. Reilly"
        /></label>
        <label id="email-label"
          >Email:
          <input
            required
            id="email"
            type="email"
            placeholder="yourname@email.com"
        /></label>
        <label id="number-label"
          >Favorite number (1-10):
          <input
            required
            id="number"
            type="number"
            min="1"
            max="10"
            placeholder="7"
        /></label>
        <label>
          Choose a color with the best theolgy and geometry:
          <select id="dropdown">
            <option value="">(select one)</option>
            <option value="1">Red</option>
            <option value="2">Orange</option>
            <option value="3">Yellow</option>
            <option value="4">Green</option>
            <option value="5">Blue</option>
            <option value="6">Indigo</option>
            <option value="7">Violet</option>
            <option value="8">Black</option>
            <option value="9">Neon Clear</option>
          </select>
        </label>
        <label>
          The film starring Doris Day that most offends my sensibilities is:
          <label>
            <input type="radio" name="offendingFilm" value="Jumbo" class="inline" /> Jumbo
            (1962)
          </label>
          <label>
            <input type="radio" name="offendingFilm" value="Mink" class="inline" /> That
            Touch of Mink (1962)
          </label>
        </label>
        <label>
          The film star(s) that most represent chaos, lunacy, and bad taste are:
          <label>
            <input type="checkbox" value="actor1" class="inline" /> Doris Day
          </label>
          <label>
            <input type="checkbox" value="actor2" class="inline" /> Cary Grant
          </label>
          <label>
            <input type="checkbox" value="actor3" class="inline" /> Stephen Boyd
          </label>
          <label>
            <input type="checkbox" value="actor4" class="inline" /> Martha Ray
          </label>
          <label>
            <input type="checkbox" value="actor5" class="inline" /> Gig Young
          </label>
          <label>
            <input type="checkbox" value="actor6" class="inline" /> Audrey Meadows
          </label>
          <label>
            <input type="checkbox" value="actor6" class="inline" /> Dick Sargent
          </label>
        </label>
        <label>
          Further comments and clarifications:
          <textarea
            name="comments"
            rows="5"
            cols="30"
            placeholder="My valve is closing because..."
          ></textarea>
        </label>
        <input type="submit" value="Submit" id="submit"
      </fieldset>
    </form>
  </body>
</html>
